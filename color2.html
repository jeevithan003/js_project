<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Color Changer</title>
    <script>
        function c1() {
            var x = '#' + (Math.random() * 0xFFFFFF << 0).toString(16).padStart(6, '0');
            document.body.style.color = x;
            console.log("Random Hex Color:", x);
        }
    </script>
</head>
<body>
    <div>
        <h1>Click the button to change text color</h1>
        <button onclick="c1()">Change Text Color</button>
    </div>
</body>
</html>
